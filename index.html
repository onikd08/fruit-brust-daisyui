<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Brust</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "background-primary": "#F85559",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lato">
    <header class="container mx-auto">
      <nav class="lg:my-12">
        <div class="navbar lg:bg-background-primary lg:text-white rounded-full">
          <div class="hidden lg:flex flex-1">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>
          <div class="flex-1 lg:justify-center">
            <img src="images/logo.png" alt="" />
            <a class="btn btn-ghost font-extrabold text-3xl md:text-4xl"
              >Fruit Burst</a
            >
          </div>
          <div class="flex-1 me-3 justify-end">
            <div class="hidden lg:block">
              <div class="relative">
                <input
                  type="text"
                  class="min-w-[350px] h-10 pl-5 pr-4 rounded-full border border-gray-300 focus:outline-none text-black"
                  placeholder="Search"
                />
                <button
                  class="absolute inset-y-0 right-0 px-4 py-2 rounded-full"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                  >
                    <path
                      d="M20.9998 21L15.8028 15.803M15.8028 15.803C17.2094 14.3965 17.9996 12.4887 17.9996 10.4995C17.9996 8.51035 17.2094 6.60262 15.8028 5.19605C14.3962 3.78947 12.4885 2.99927 10.4993 2.99927C8.51011 2.99927 6.60238 3.78947 5.19581 5.19605C3.78923 6.60262 2.99902 8.51035 2.99902 10.4995C2.99902 12.4887 3.78923 14.3965 5.19581 15.803C6.60238 17.2096 8.51011 17.9998 10.4993 17.9998C12.4885 17.9998 14.3962 17.2096 15.8028 15.803Z"
                      stroke="#121212"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="dropdown relative">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M3.75 6.75H20.25M3.75 12H20.25M3.75 17.25H20.25"
                    stroke="#121212"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="absolute menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow rounded-box w-52 -left-40"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
